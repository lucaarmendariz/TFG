<ion-header>
  <ion-toolbar>
    <ion-title>Galería</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrar()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="galeria-card">
    <swiper-container 
      [attr.navigation]="true" 
      [attr.pagination]="true"
      (slidechange)="swiperSlideChanged($event)">
      
      <swiper-slide *ngFor="let img of imagenes">
        <div class="img-wrapper">
          <img [src]="transformarURL(img)" alt="Imagen de galería" />
        </div>
      </swiper-slide>

    </swiper-container>
  </ion-card>
</ion-content>
