<ion-header>
  <ion-toolbar>
    <ion-title>Añadir Cliente</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="cancelar()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form #form="ngForm" (ngSubmit)="crearBezero()" novalidate>
        <!-- Nombre del cliente -->
        <ion-item>
          <ion-label position="stacked">Nombre</ion-label>
          <ion-input [(ngModel)]="crearNombre" name="nombre" required #nombre="ngModel"></ion-input>
        </ion-item>
        <ion-text color="danger" *ngIf="nombre.invalid && nombre.touched">Nombre</ion-text>

        <!-- Apellido del cliente -->
        <ion-item>
          <ion-label position="stacked">Apellido</ion-label>
          <ion-input [(ngModel)]="crearApellido" name="apellido" required #apellido="ngModel"></ion-input>
        </ion-item>
        <ion-text color="danger" *ngIf="apellido.invalid && apellido.touched">Apellido</ion-text>

        <!-- Teléfono -->
        <ion-item>
          <ion-label position="stacked">Teléfono</ion-label>
          <ion-input [(ngModel)]="crearTelefono" name="telefono" pattern="^[0-9]{9,}$" #telefono="ngModel"></ion-input>
        </ion-item>
        <ion-text color="danger" *ngIf="telefono.invalid && telefono.touched">Teléfono</ion-text>

        <!-- Piel -->
        <ion-item lines="none">
          <ion-label>Piel sensible</ion-label>
          <ion-checkbox slot="start" [(ngModel)]="crearPiel" name="piel" #piel="ngModel"></ion-checkbox>
        </ion-item>

        <!-- Botón Crear -->
        <ion-button expand="full" type="submit" [disabled]="form.invalid" class="ion-margin-top">Crear</ion-button>

      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
